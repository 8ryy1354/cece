<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天系统</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    nav {
      background-color: #333;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    .form-group {
      margin-bottom: 15px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
    }
    #messages {
      margin-top: 20px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- 🔗 导航栏 -->
  <nav>
    <a href="index.html">首页</a>
    <a href="activate.html">激活码</a>
    <a href="contact.html">联系我们</a>
  </nav>

  <h1>聊天系统</h1>

  <!-- 注册表单 -->
  <div id="register-form">
    <h2>注册</h2>
    <div class="form-group">
      <label for="register-username">用户名：</label>
      <input type="text" id="username" placeholder="请输入用户名" />
    </div>
    <div class="form-group">
      <label for="register-password">密码：</label>
      <input type="password" id="password" placeholder="请输入密码" />
    </div>
    <button onclick="registerUser()">注册</button>
    <p>已有账号？<button onclick="showLogin()">去登录</button></p>
  </div>

<!-- 登录表单 -->
<div id="login-form" style="display: none;">
  <h2>登录</h2>
  <div class="form-group">
    <label for="login-username">用户名：</label>
    <input type="text" id="login-username" placeholder="请输入用户名">
  </div>
  <div class="form-group">
    <label for="login-password">密码：</label>
    <input type="password" id="login-password" placeholder="请输入密码">
  </div>
  <button onclick="loginUser()">登录</button>
</div>


  <!-- 用户信息 -->
  <div id="user-info" style="display: none;">
    <h3>欢迎，<span id="username-display"></span> (ID: <span id="user-id-display"></span>)</h3>
    <button onclick="logoutUser()">退出登录</button>
  </div>

  <!-- 发送消息 -->
  <div id="chat" style="display: none;">
    <h2>发送消息</h2>
    <div class="form-group">
      <label for="message">消息内容：</label>
      <textarea id="message" rows="4" cols="50"></textarea>
    </div>
    <button onclick="sendMessage()">发送消息</button>

    <!-- 消息显示 -->
    <div id="messages"></div>
  </div>

  <script>
    const apiUrl = 'https://cece.8ryingye.workers.dev'; // Cloudflare Worker 地址

    // 注册用户
    async function registerUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch(`${apiUrl}/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();

      if (data.success) {
        alert(`注册成功，用户 ID: ${data.userId}`);
      } else {
        alert(`注册失败: ${data.message}`);
      }
    }

function showLogin() {
  document.getElementById('register-form').style.display = 'none';
  document.getElementById('login-form').style.display = 'block';
}

function showRegister() {
  document.getElementById('login-form').style.display = 'none';
  document.getElementById('register-form').style.display = 'block';
}


    
    // 登录用户
async function loginUser() {
  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;

  const response = await fetch(`${apiUrl}/login`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password }),
  });

  const result = await response.json();

  if (result.success) {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('user-info').style.display = 'block';
    document.getElementById('chat').style.display = 'block';

    // 显示用户信息
    document.getElementById('username-display').textContent = result.username;
    document.getElementById('user-id-display').textContent = result.userId;

    // 保存用户信息到本地存储
    localStorage.setItem('userId', result.userId);
    localStorage.setItem('username', result.username);
  } else {
    alert(result.message);
  }
}


    // 退出登录
    function logoutUser() {
      localStorage.removeItem('userId');
      localStorage.removeItem('username');
      document.getElementById('user-info').style.display = 'none';
      document.getElementById('chat').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    // 发送消息
    async function sendMessage() {
      const from = localStorage.getItem('username');
      const to = '客服';
      const text = document.getElementById('message').value;

      const response = await fetch(`${apiUrl}/send`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from, to, type: 'text', text }),
      });

      const result = await response.json();
      if (result.ok) {
        alert('消息发送成功');
        document.getElementById('message').value = '';
      } else {
        alert('消息发送失败');
      }
    }
  </script>
</body>
</html>
